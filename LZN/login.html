<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {font-family: Arial, sans-serif;background-color: #f0f0f0;
            display: flex;justify-content: center;align-items: center;height: 100vh;
            margin: 0;background-image: url(c.jpg);background-size: cover;}
        .login-container {background-color: white;padding: 25px;border-radius: 5px;
                          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                          width: 300px;opacity: 0.7;}
        h2 {text-align: center;}
        .form-group {margin: 10px 0;}
        label {display: block;margin-bottom: 5px;}
        input[type="text"],
        input[type="password"] {width: 100%;padding: 10px;border: 1px solid #ccc;
            border-radius: 3px;}
        input[type="submit"] {width: 100%;padding: 10px;background-color: #007bff;
            border: none;border-radius: 3px;color: white;cursor: pointer;}
        input[type="submit"]:hover {background-color: #0056b3;}
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            // 假设正确的用户名和密码
            const correctUsername = "黎忠南";
            const correctPassword = "20241205";

            // 获取用户输入的值
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // 验证用户名和密码
            if (username === correctUsername && password === correctPassword) {
                // 登录成功后跳转到新的网页
                window.location.href = "Lizhongnan.html"; // 跳转页面
            } else {
                alert("用户名或密码错误");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <form onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required placeholder="黎忠南">
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required placeholder="20241205">
            </div>
            <input type="submit" value="登录">
        </form>
    </div>
</body>
</html>
